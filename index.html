<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Application Form</title>
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loanForm">
      <label>Full Name</label>
      <input type="text" placeholder="Full Name" id="fullName" />

      <br />

      <label>Location</label>
      <input type="text" placeholder="Location" id="location" />

      <br />

      <label>Amount</label>
      <input type="number" placeholder="Amount" id="amount" />
      <br />
      <label>Duration</label>
      <input type="number" placeholder="Duration" id="duration" />
      <br />

      <label>Interest Rate</label>
      <input
        type="number"
        placeholder="Interest rate per annum"
        id="interestRate"
      />
      <br />

      <label>Intere Amount</label>
      <input type="text" disabled id="interestAmount" />
      <br />

      <label>Guarantor</label>
      <input type="text" placeholder="Guarantor" id="guarantor" />

      <br />
      <button id="saveApplication">Save Application</button>
    </div>

    <!-- Javascript file-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
